<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Season progress tool</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <section class="section">
            <div class="container">
                <p class="selector-text"><b>Select a season</b></p>
                <select id ="season"><option disabled selected>Select a season</option>
                </select>

                <button type="button" id="result">Display chart</button>

                <div class="season-chart">
                    <div class="season-overview hide">
                        <p>Season: <b><span id="season-years"></span></b>. 
                        League Tier: <b><span id="league-tier"></span></b>. 
                        <span id="final-position-1"></span><b><span id="final-position-2"></span></b></p>
                        <p>Highest position: <b><span id="highest-position"></span></b>. 
                        Lowest position: <b><span id="lowest-position"></span></b>. 
                        Average position: <b><span id="average-position"></span></b></p>
                        <p><span id="manager-phrase-1"></span><b><span id="manager-phrase-2"></span></b></p>
                        <svg class="hide"></svg>
                    </div>
                </div>
            </div>
        </section>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="./scripts/main.js"></script>
    </body>
</html>
